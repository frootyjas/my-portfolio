<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Bootstrap Layout</title>

  <!-- Google Font: Barika Display -->
  <link href="https://fonts.googleapis.com/css2?family=Barika+Display&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #F6EEE1;
      font-family: 'Barika Display', sans-serif;
    }
    header {
      margin-bottom: 2rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header class="container-fluid py-4 border-bottom">
    <div class="d-flex justify-content-between align-items-center flex-wrap px-4">
      <!-- Left side: Image and Heading -->
      <div class="d-flex align-items-center mb-3 mb-md-0">
        <img src="https://via.placeholder.com/60" alt="Logo" class="me-3" style="width: 60px; height: 60px;" />
        <h4 class="mb-0">My Portfolio</h4>
      </div>

      <!-- Right side: Navbar -->
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#about">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#certifications">Certifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#contacts">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Content Sections -->
  <section id="about" class="container py-5">
    <h2>About Me</h2>
    <p>Brief introduction here.</p>
  </section>

  <section id="certifications" class="container py-5 bg-light rounded">
    <h2>Certifications</h2>
    <p>List of certifications.</p>
  </section>

  <section id="contacts" class="container py-5">
    <h2>Contacts</h2>
    <p>Contact details go here.</p>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
